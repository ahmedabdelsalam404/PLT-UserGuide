name: Convert Word Doc to PDF and SVGs

on:
  schedule:
    - cron: "15 23 * * *"  # Runs daily at 11:15 PM UTC = 7:15 PM EDT
  workflow_dispatch:

jobs:
  convert-doc:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repo
      uses: actions/checkout@v3

    - name: ğŸ›  Install LibreOffice and Poppler
      run: |
        sudo apt-get update
        sudo apt-get install -y libreoffice poppler-utils

    - name: ğŸ§¾ Convert .docx to .pdf
      run: |
        libreoffice --headless --convert-to pdf "PLT-Metrics-Guide.docx" --outdir .
        echo "âœ… PDF generated: $(ls -lh PLT-Metrics-Guide.pdf)"

    - name: ğŸ–¼ï¸ Convert PDF to SVG pages
      run: |
        mkdir -p svg_pages
        if [ -f "PLT-Metrics-Guide.pdf" ]; then
          echo "âœ… PDF found. Detecting page count..."
          PAGES=$(pdfinfo PLT-Metrics-Guide.pdf | grep Pages | awk '{print $2}')
          echo "ğŸ“„ PDF has $PAGES pages"

          echo "ğŸ§¹ Cleaning old SVGs..."
          rm -f svg_pages/*.svg || true

          for i in $(seq 1 $PAGES); do
            echo "ğŸ”„ Converting page $i to svg_pages/page-$i.svg"
            pdftocairo -svg -f $i -l $i PLT-Metrics-Guide.pdf svg_pages/page-$i.svg
          done

          echo "âœ… SVGs generated:"
          ls -lh svg_pages/
        else
          echo "âŒ PDF not found!"
          exit 1
        fi

    - name: ğŸš€ Commit .pdf and .svg files
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        git remote set-url origin https://x-access-token:$TOKEN@github.com/${{ github.repository }}

        git stash --include-untracked || echo "Nothing to stash"
        git pull origin main --rebase
        git stash pop || echo "Nothing to pop"

        git add PLT-Metrics-Guide.pdf svg_pages/*.svg
        git commit -m "ğŸ“„ Daily update: PDF and SVGs from Word doc" || echo "Nothing to commit"
        git push origin HEAD:main
